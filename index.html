<!DOCTYPE html>
<html>
<head>
	<title>Countdown to Rio - Olympics 2016</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="fixed-background">
	</div>
	<!-- wrapper for our countdown -->
	<div id="buttons">
		<button id="rioSwap" onclick="swapRio()">Rio Countdown</button>
		<button id="rogueSwap" onclick="swapRogue()">Rogue One Countdown</button>
	</div>
	<div id="countdown-timer">
		<div id= "rio-wrapper">
			<h1>Countdown to Rio!</h1>
			<div class="weeks">
				<span class="weeks-number">5</span>
				<div class="small-text">Weeks</div>
			</div>
			<div class="days">
				<span class="days-number">5</span>
				<div class="small-text">Days</div>
			</div>
			<div class="hours">
				<span class="hours-number">5</span>
				<div class="small-text">Hours</div>
			</div>
			<div class="minutes">
				<span class="minutes-number">5</span>
				<div class="small-text">Minutes</div>
			</div>
			<div iclass="seconds">
				<span class="seconds-number">5</span>
				<div class="small-text">Seconds</div>
			</div>
		</div>
	</div>
	<div id="countdown-rogue">
		<div id="rogue-wrapper">
			<h1>Countdown to Rogue One</h1>
			<div class="weeks">
				<span class="weeks-rogue">5</span>
				<div class="small-text">Weeks</div>
			</div>
			<div class="days">
				<span class="days-rogue">5</span>
				<div class="small-text">Days</div>
			</div>
			<div class="hours">
				<span class="hours-rogue">5</span>
				<div class="small-text">Hours</div>
			</div>
			<div class="minutes">
				<span class="minutes-rogue">5</span>
				<div class="small-text">Minutes</div>
			</div>
			<div iclass="seconds">
				<span class="seconds-rogue">5</span>
				<div class="small-text">Seconds</div>
			</div>
			<h2>Who will you become...?</h2>
		</div>
	</div>
	<div class="spacer">
		
	</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
